name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - "Lab-6Внедрение-адаптивности-и-развертывание-приложения"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /Rip_logisticfrontend/
          # Укажите публичный URL вашего бэкенда (если есть)
          # Если бэкенд на localhost - GitHub Pages не сможет к нему подключиться
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '' }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false

